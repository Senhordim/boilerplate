{% extends 'core/base.html' %}
{% block content %}
<div class="page content-page">
    <div class="page-main">
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h3 class="page-title mb-5">Configurações</h3>
                        <div>
                            <div class="list-group list-group-transparent mb-0">
                                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center active">
                                    <span class="icon mr-3"><i class="fe fe-settings"></i></span>Tema
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Escolha do tema que deseja utilizar</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 h-50 bg-gray-dark">
                                        <h1 class="dark-theme-text-common">
                                            <a href id="dark-theme">Escuro</a>
                                        </h1>
                                    </div>
                                    <div class="col-md-6">
                                        <h1>
                                            <a href id="light-theme">Claro</a>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block extra_js %}
<script>
    function toggleTheme() {
        const htmlTag = document.getElementsByTagName('html')[0]
        if (htmlTag.hasAttribute('data-theme')) {
            htmlTag.removeAttribute('data-theme')
            return window.localStorage.removeItem("site-theme")
        }

        htmlTag.setAttribute('data-theme', 'dark')
        window.localStorage.setItem("site-theme", "dark")
    }
    document.getElementById("dark-theme").addEventListener("click", toggleTheme);
</script>
{% endblock extra_js %}
